  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    expose:
      - 9090
    command: "--config.file=/etc/prometheus/prometheus.yaml"
    volumes:
      - ./prometheus/config/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - ./prometheus/data:/prometheus
    networks:
      - monitoring
      - prometheus
    restart: unless-stopped

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    networks:
      - monitoring
      - frontend
    expose:
      - 3000
    volumes:
      - ./grafana/data:/var/lib/grafana
    restart: unless-stopped



  nginx:
    container_name: pnp-webserver
    image: nginx:latest
    restart: unless-stopped
    networks:
      - frontend
    ports:
      - 80:80
      - 443:443
    volumes:
      - /home/debian/pnpWebsite/nginx:/etc/nginx:ro
      - /home/debian/pnpWebsite/log/nginx:/var/log/nginx/

      - static_volume:/home/ppServer/web/static:ro
      - media_volume:/home/ppServer/web/media:ro

      - /etc/letsencrypt:/etc/letsencrypt:ro


volumes:
  postgres_data:
  static_volume:
  media_volume:
  wordpressdb_data:


networks:
  frontend:
  goren:
  monitoring:
  prometheus: