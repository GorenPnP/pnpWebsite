  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    user: 300:root
    expose:
      - 9090
    command: "--config.file=/etc/prometheus/prometheus.yaml"
    volumes:
      - ./prometheus/config/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - ./prometheus/config/django.rules:/etc/prometheus/django.rules:ro
      - ./prometheus/data:/prometheus
    networks:
      - monitoring_be
      - prometheus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    networks:
      - monitoring_be
      - monitoring_fe
    expose:
      - 3000
    volumes:
      - ./grafana/data:/var/lib/grafana
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true



  nginx:
    container_name: pnp-webserver
    image: nginx:latest
    restart: unless-stopped
    networks:
      - goren_fe
      - monitoring_fe
    ports:
      - 80:80
      - 443:443
    volumes:
      - /home/debian/pnpWebsite/nginx:/etc/nginx:ro
      - /home/debian/pnpWebsite/log/nginx:/var/log/nginx/

      - static_volume:/home/ppServer/web/static:ro
      - media_volume:/home/ppServer/web/media:ro

      - /etc/letsencrypt:/etc/letsencrypt:ro
    security_opt:
      - no-new-privileges:true


volumes:
  postgres_data:
  static_volume:
  media_volume:
  wordpressdb_data:


networks:
  goren_fe:
  goren_be:
  monitoring_fe:
  monitoring_be:
  prometheus:
