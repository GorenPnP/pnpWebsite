version: '3.7'

services:

  # MONITORING

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path-sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc) ($$|/)'
    ports:
      - 9100:9100
    networks:
      - monitoring
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true


  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - 8080:8080
    networks:
      - monitoring
    volumes: 
      - /:/rootfs:ro 
      - /var/run:/var/run:rw 
      - /sys:/sys:ro 
      - /var/lib/docker/:/var/lib/docker:ro 
    depends_on: 
      - cadvisor-redis

  cadvisor-redis: 
    image: redis:latest 
    container_name: cadvisor-redis 
    ports: 
      - 6379:6379 
    networks: 
      - monitoring


  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    user: 1000:1000
    expose:
      - 9090
    command: "--config.file=/etc/prometheus/prometheus.yaml"
    volumes:
      - ./prometheus/config/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - ./prometheus/config/django.rules:/etc/prometheus/django.rules:ro
      - ./prometheus/data:/prometheus
    networks:
      - monitoring
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true



  # LOGGING

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - /var/log:/var/log:ro
      - .promtail/config.yaml:/etcpromtail/config.yaml:ro
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - logging
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - 3100:3100
    volumes:
      - ./loki/config.yaml:/etc/loki/config.yaml:ro
    command: -config.file=/etc/loki/config.yaml
    networks:
      - logging
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true


  # GRAFANA

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    networks:
      - logging
      - monitoring
      - nginx
    expose:
      - 3000
    volumes:
      - ./grafana/data:/var/lib/grafana
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true


networks:
  logging:
  monitoring:
  nginx:
    external: true
