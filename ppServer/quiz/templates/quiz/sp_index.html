{% extends 'base/headed_main.html' %}

{% block main %}
<ul>
    {% for e in entries %}
    <li class="row">
        <a href="{{ e.url }}" class="text-light">
            <b class="card__title">{{ e.titel }}</b>
            <p class="card__text">{{ e.beschreibung|default:"" }}</p>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
