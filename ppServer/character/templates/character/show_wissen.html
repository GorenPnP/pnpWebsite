<div class="chip-container">

    <div class="chip__row chip__row--example">
        <div class="chip__cell chip__cell--emph">Wissensf.</div>
        <div class="chip__cell">Attribute</div>
        <div class="chip__cell">Fertigkeiten</div>
        <div class="chip__cell">Fert. Summe</div>
        <div class="chip__cell chip__cell--emph">WP</div>
        <div class="chip__cell chip__cell--emph">Schwellwert</div>
    </div>

    {% for s in wissen %}
        <div class="chip__row">
            <div class="chip__cell chip__cell--emph">{{ s.titel }}</div>
            <div class="chip__cell">{{ s.attrs }}</div>
            <div class="chip__cell">{{ s.ferts }}</div>
            <div class="chip__cell">{{ s.ferts_sum }}</div>
            <div class="chip__cell chip__cell--emph">{{ s.wp }}</div>
            <div class="chip__cell chip__cell--emph">{{ s.schwellwert }}</div>
        </div>
    {% endfor %}
</div>
