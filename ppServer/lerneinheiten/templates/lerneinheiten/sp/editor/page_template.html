{% extends 'base/headed_main.html' %}
{% load static crispy_forms_tags %}

{% block extra-head %}
<!-- Easy MDE for text editor -->
<link href="{% static 'res/css/easymde@2.18.0.min.css' %}" rel="stylesheet">
<link href="{% static 'res/css/easyMDE.css' %}" rel="stylesheet">
<script src="{% static 'res/js/easymde@2.18.0.min.js' %}"></script>
<script src="{% static 'res/js/markdown_editorconfig.js' %}"></script>

<style>
    .hidden { display: none; }
</style>
{% endblock %}

{% block main %}
<form id="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% crispy form %}
</form>

{% block content %}{% endblock %}
{% endblock %}

{% block footer %}
    {{ block.super }}
    <div class="fixed-bottom">
        <footer class="sticky-footer bg-dark p-2 d-flex justify-content-center">
            <button class="btn btn-primary" type="submit" form="form">Speichern</button>
        </footer>
    </div>
{% endblock %}
