{% extends 'base/headed_main.html' %}
{% load static %}
{% block extra-head %}
    <link rel="stylesheet" href="{% static 'lerneinheiten/css/sp_editor_lerninhalt.css' %}">
    {{ object.content|json_script:"content" }}
    <script src="{% static 'lerneinheiten/js/editor_lerninhalt.js' %}" defer></script>
{% endblock %}

{% block main %}
<form id="settings" method="post">
    <h2>Settings</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Speichern</button>
</form>


<h2>Content</h2>
<div id="content-grid"></div>

<form method="post" id="save-content-form">
    {% csrf_token %}
    <input hidden id="content-input" name="content">
    <button type="submit" class="btn btn-lg btn-primary mt-3">Speichern</button>
</form>


<!-- Modal -->
<div class="modal fade" id="new-block-modal" tabindex="-1" aria-label="Neuen Block erstellen">
    <div class="modal-dialog modal-fullscreen-sm-down">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Neuen Block erstellen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>        
            <div class="modal-body">
                <select id="new-box-type" required>
                    <option value="text">Text</option>
                    <option value="image">Bild</option>
                    <option value="video">Video</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Abbrechen</button>
                <button class="btn btn-primary" data-bs-dismiss="modal" onclick="NewBox.replace()">Erstellen</button>
            </div>
        </div>
    </div>
  </div>
  

{% endblock %}
