{% extends 'base/headed_main.html' %}

{% block main %}
        <ul class="list-group">
    
            {% for o in object_list|slice:":50" %}
                <li class="mb-5 text-bg-light p-3 rounded">
                    <h2>{{ o.nr }}: {{ o.titel }}</h2>
                    <div>{{ o.text_rendered|safe }}</div>
                </li>
            {% empty %}
            <p>Keine Regeln vorhanden.</p>
            {% endfor %}
        </ul>
{% endblock %}
