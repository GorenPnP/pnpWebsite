{% extends "base/headed_main.html" %}
{% load static %}
{% block extra-head %}
<style>
    .container {
        min-height: 100vh;
        height: fit-content;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        gap: 1em;

        margin-top: 2em;

    }
    table {
        max-width: 600px;
    }
    .btn {
        display: block;
        width: fit-content;
    }
</style>
{% endblock %}

{% block main %}
<div class="container">

    <h1>{{ question.text }}</h1>
    
    <table class="table table-dark table-striped table-hover">
        <thead>
            <tr>
                <th>Antwort</th>
                <th>Stimmen</th>
            </tr>
        </thead>
    
        <tbody>
            {% for choice in question.choice_set.all %}
            <tr>
                <td>{{ choice.text }}</td>
                <td>{{ choice.votes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="{% url 'base:index' %}" class="btn btn-lg btn-primary">OK</a>
</div>
{% endblock %}
