{% extends 'base/main.html' %}
{% load static %}
{% block title %}Weiterleitung{% endblock %}
{% block extra-head %}
<link rel="stylesheet" href="{% static 'base/css/redirect.css' %}">
<meta http-equiv="refresh" content="5;url={{ url }}" />
{% endblock %}
{% block body %}
{% include 'base/header.html' %}
<h3 class="text">
    {{ text }}<br>
    Falls die Weiterleitung nicht funktioniert, klicke <a class="link" href="{{ url }}">hier</a>.
</h3>
{% endblock %}
