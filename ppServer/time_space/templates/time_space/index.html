{% extends 'base/headed_main.html' %}

{% block main %}
	{% if nets %}
		<h2>Offene Probleme</h2>
	{% endif %}

	<ul>
		{% for net in nets %}
		<li><a href="{% url 'time_space:net' net.id %}">
			<h2>{{ net.text }}</h2>
		</a></li>
		{% empty %}
		<h1>Alles ist safe</h1>
		{% endfor %}
	</ul>
{% endblock %}
