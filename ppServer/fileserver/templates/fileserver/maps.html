{% extends 'base/headed_main.html' %}

{% block main %}
<ul>
    {% for m in object_list %}
    <li>
        <a href="{% url 'file:map' m.id %}" class="text-light">
            <b class="card__title">{{ m.titel }}</b>
            <p class="card__text">{{ m.beschreibung|default:"" }}</p>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
