<div class="card text-bg-dark my-4">

    <div class="card-header">{{ rel.item.name }}</div>
    <div class="card-body">

        <div>Tier {{ rel.tier }}</div>
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-light mx-2" {% if not rel.tier_notes.keys %}disabled{% endif %}>-</button>

            {% with ''|center:8 as range %}
            {% for _ in range %}
            <div aria-hidden="true" class="tier
                {% if forloop.counter0 < rel.tier %}tier-filled{% endif %}
                {% if forloop.counter > max_tier_allowed %}tier-blocked{% endif %}
            "></div>
            {% endfor %}
            {% endwith %}

            <button class="btn btn-outline-light mx-2" {% if rel.tier == max_tier_allowed %}disabled{% endif %}>+</button>
        </div>
    </div>

    {% if rel.will_create %}
    <div class="card-footer">
        <button class="btn btn-danger m-auto d-block">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.3em" height="1.3em" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
            </svg>
        </button>
    </div>
    {% endif %}
</div>
