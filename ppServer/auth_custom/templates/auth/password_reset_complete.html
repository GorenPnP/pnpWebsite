{% extends 'base/main.html' %}
{% load static %}
{% block title %}Anmelden{% endblock %}
{% block extra-head %}
<link rel="stylesheet" href="{% static 'auth/css/login.css' %}">
<style>.text-container > * { display: block; margin-top: 1em; }</style>
{% endblock %}
{% block body %}
<div class="text-container">
    <h1 class="heading">Passwort zurücksetzen</h1>

    <p>Du hast das Passwort erfolgreich geändert und kannst dich nun einloggen.</p>

    <a href="{% url 'auth:login' %}">
        <button class="btn green">
            <p class="btn__text">Login</p>
        </button>
    </a>
</div>
{% endblock %}
