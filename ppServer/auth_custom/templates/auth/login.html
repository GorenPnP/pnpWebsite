{% extends 'base/main.html' %}
{% load static %}
{% block title %}Anmelden{% endblock %}
{% block extra-head %}<link rel="stylesheet" href="{% static 'auth/css/login.css' %}">{% endblock %}
{% block body %}
<div class="text-container">
    <h1 class="heading">Anmelden</h1>
    <form class='form' method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form__footer">
            <button id='submit' type="submit" class="btn green">
                <p class="btn__text">Login</p>
            </button>
            <a class="signup" href="{% url 'auth:signup' %}">Noch keinen Account?</a>
        </div>
    </form>
</div>
{% endblock %}
